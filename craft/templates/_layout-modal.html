<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% if title is defined %}{{ title }}: {% endif %}{{ siteName }}</title>
  <link rel="home" href="{{ siteUrl }}" />

	<!-- Loading Bootstrap -->
    <link href="{{ siteUrl }}bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->    
    <link href="{{ siteUrl }}css/flat-ui.css" rel="stylesheet">
    <link href="{{ siteUrl }}css/demo.css" rel="stylesheet">
    <link href="{{ siteUrl }}css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ siteUrl }}images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

		<!-- site-content -->
        
		<div class="container-fluid" style="padding-top: 90px;">

			{% block content %}
			{% endblock %}

		</div><!-- /container -->

		{% include "includes/_bottom-menu.html" %}

		<!-- /site-content -->


<!-- Load JS here for greater good =============================-->
    <script src="{{ siteUrl }}/js/jquery-1.8.3.min.js"></script>
    <script src="{{ siteUrl }}/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="{{ siteUrl }}/js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ siteUrl }}/js/bootstrap.min.js"></script>
    <script src="{{ siteUrl }}/js/bootstrap-select.js"></script>
    <script src="{{ siteUrl }}/js/bootstrap-switch.js"></script>
    <script src="{{ siteUrl }}/js/flatui-checkbox.js"></script>
    <script src="{{ siteUrl }}/js/flatui-radio.js"></script>
    <script src="{{ siteUrl }}/js/holder.js"></script>
    <script src="{{ siteUrl }}/js/flatui-fileinput.js"></script>
    <script src="{{ siteUrl }}/js/jquery.tagsinput.js"></script>
    <script src="{{ siteUrl }}/js/jquery.placeholder.js"></script>
    <script src="{{ siteUrl }}/js/typeahead.js"></script>
    <script src="{{ siteUrl }}/js/application.js"></script></body>
</html>
