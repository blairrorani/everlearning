<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% if title is defined %}{{ title }}: {% endif %}{{ siteName }}</title>
  <link rel="home" href="{{ siteUrl }}" />

	<!-- Loading Bootstrap -->
    <link href="{{ siteUrl }}bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ siteUrl }}css/flat-ui.css" rel="stylesheet">
    <link href="{{ siteUrl }}css/demo.css" rel="stylesheet">
    <link href="{{ siteUrl }}css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ siteUrl }}images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

		<!-- site-content -->

		<div class="container-fluid" style="padding-top: 90px;">

			{% block content %}
			{% endblock %}

		</div><!-- /container -->

		{% include "includes/_bottom-menu.html" %}

		<!-- /site-content -->

		{% include "includes/_all-javascript.html" %}
	</body>
</html>
